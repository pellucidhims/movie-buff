<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Movie Buff</title>
  <script type="text/javascript" src="app.js"></script>
  <style>
    body {
      background-image: url("https://previews.123rf.com/images/marilynv/marilynv0909/marilynv090900061/5497949-old-film-strips-grunge-background.jpg");
      color: white;
      background-attachment: fixed;
    }

    ul {
      list-style: none;
      position: absolute;
      text-align: center;
      margin-top: 10%;
    }

    .mainHeaderDiv {
      background-color: black;
      display: block;
      top: 0px;
      position: fixed;
      width: 96%;
      z-index: 1;
      opacity: 0.9;
      padding: 1em;
    }

    button.myMovieButtonStyle {
      background-color: inherit;
      color: white;
      margin-top: 1em;
      display: inline-block;
      border: solid 1px White;
      font-size: 20px;
      margin-left: 2px;
      cursor: pointer;
    }
    .myMovieButtonStyle:hover{
      background-color: grey;
      color: yellow;
    }


    .movieItemDivMainClass {
      padding: 20px;
      margin-right: 10px;
      margin-bottom: 10px;
      height: 300px;
      width: 200px;
      display: inline-block;
      border: dotted 2px;
      background: black;

    }
    #movieTitle {
      float: left;
      padding: 0px;
      margin-bottom: 0px;
      width: 80px;
    }
    #movieYear {
      float: right;
      padding: 0px;
      margin-bottom: 0px;
    }

    button.loadMovieButton {
        background-color: inherit;
        border-radius: 4px;
        color: orange;
        float: right;
        font-size: 20px;
        text-align: center;
        padding-left: 1rem;
        padding-right:  1rem;
        display: inline-block;
        margin-top: 1rem;
        cursor: pointer;
    }
    .loadMovieButton:hover{
        color: inherit;
        background-color: orange;
    }

    div.sortDirectionButtonMainDiv{
        float: right;
        font-size: 20px;
        text-align: center;
        display: inline-block;
        position: relative;
    }
    input.sortDirectionButtonMainDiv {
        border-radius: 1px;
        background-color: skyblue;
        color: black;
        float: right;
        right: 10%;
        font-size: 20px;
        text-align: center;
        display: inline-block;
        position: relative;
        margin-top: 2rem;
        margin-right: 1rem;
        opacity: 0;
        padding: 0em 10px 0em 0em;
        z-index: 1;
    }
    span.sortDirectionButtonMainDiv {
        padding: 11px;
        border-radius: 1px;
        font-weight: bold;
        background-color: grey;
        color: orange;
        font-weight: bold;
        float: right;
        opacity: 10;
        font-size: 20px;
        text-align: center;
        display: inline-block;
        position: relative;
        border: dotted 1px;
        margin-top: 2rem;
    }
    select.sortButtonMainDiv {
        border-radius: 1px;
        padding: 10px;
        font-weight: bold;
        background-color: grey;
        color: orange;
        float: right;
        font-size: 20px;
        text-align: center;
        display: inline-block;
        margin-top: 2rem;
    }

    input.searchBarMainDiv {
        padding: 10px;
        background-color: white;
        color: black;
        float: right;
        font-size: 20px;
        text-align: center;
        display: inline-block;
        margin-top: 2rem;
        width: 40%;
        -webkit-transition: width 0.4s ease-in-out;
        transition: width 0.4s ease-in-out;
    }

    input.searchBarMainDiv:focus{
        width: 70%;
    }


    div.searchButtonMainDiv{
      color: black;
      float: right;
      font-size: 20px;
      text-align: center;
      display: inline-block;
      margin-right: 1rem;
    }

    button.searchButtonMainDiv {
      padding: 10px;
      color: black;
      float: right;
      font-size: 20px;
      text-align: center;
      display: inline-block;
      margin-top: 2rem;
      margin-right: 1rem;
    }

    div.movieListMainDiv{
      color: white;
      display: none;
      padding: 100px 20px;
      height: 100%;
    }

  </style>
</head>
<body>
  <div>
    <div class="mainHeaderDiv">
      <button
        id="myMovieBucketButton"
        class="myMovieButtonStyle"
        onclick="moviebuff.showTab('myMoviesCollection',this)"
        title="My Movie Collection"
      >
          <h4>MY FAVOURITES</h4>
      </button>
      <button
        id="searchArenaButton"
        class="myMovieButtonStyle"
        onclick="moviebuff.showTab('searchRandomMovies',this)"
        title="Search Your Movies"
      >
          <h4>SEARCH ARENA</h4>
      </button>
      <button
        id="getMovieButton"
        class="loadMovieButton"
        onmouseover="moviebuff.animateElement('getMovieButton')"
        onmouseout="moviebuff.restoreElement('getMovieButton')"
        onclick="moviebuff.getAllMovies()"
        title="Click to get movie list"
      >
        <h4>RANDOMS</h4>
      </button>
      <div class="sortDirectionButtonMainDiv">
        <input
            id="sortDirectionButton"
            class="sortDirectionButtonMainDiv"
            onclick="moviebuff.changeSortDirection(document.getElementById('sortDirectionButton').innerHTML)"
            type="button"
            value="0"
            title="Sort Ascending"
        />
        <span id="sortDirectionArrow" class="sortDirectionButtonMainDiv">&uarr;</span>
        <select
          id="sortButton"
          class="sortButtonMainDiv"
          onchange="moviebuff.sortMovies(this.options[this.selectedIndex].value,document.getElementById('sortDirectionButton').value)"
        >
          <option value="" selected disabled>Sort Movies:</option>
          <option value="Title">By Title</option>
          <option value="Year">By Year</option>
        </select>
    </div>
    <div class="searchButtonMainDiv">
      <button
       id="searchButton"
       class="searchButtonMainDiv"
       onclick="moviebuff.searchMovie()"
       >
        <i class="fa fa-search">
        </i>
      </button>
      <input
        id="searchBar"
        class="searchBarMainDiv"
        placeholder="Search Movies..."
        type="text"
        value
      />
    </div>
    <hr/>
  </div>
    <div id="searchRandomMovies" class="movieListMainDiv">
      <ul id="searchRandomList">
          <!--* Search Items will be displayed here*/-->
      </ul>
    </div>
    <div id="myMoviesCollection" class="movieListMainDiv">
      <ul id="myMoviesList">
        <!--* Favourite Items will be displayed here*/-->
      </ul>
    </div>
  </div>
</body>
</html>
